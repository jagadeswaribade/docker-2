apiVersion: v1
kind: Pod
metadata:
  name: multi-container
  labels: #chars limit to 64
    project: roboshop
    purpose: multicontainer
  annotations : #no limit to chars
    description: "any long discription"
    jenkins: "url........."
spec: 
  containers:
  - name: nginx
    image: nginx
    resources:
      requests: #soft limit
        memory: "68Mi"
        cpu: "100m"
      limits: #hard limit
        memory: "128Mi"
        cpu: "150m"